<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Poke Centre</title>
  </head>
  <body>
    <header id="header">
      <h1>Pokemon Generator</h1>
      <button id="goButton">Go!</button>
    </header>

    <h2>Click the button to generate a pokemon!</h2>

    <section id="pokeContent">
      <h3 class="pokemonName">Pokemon Name</h3>
      <img class="pokemonSprite" />
    </section>

    <section id="pokeMoves">
      <h2>Moves:</h2>
      <article id="pokeMoveOne">
        <h3 class="pokeMoveTitle">Move Name</h3>
        <p class="pokeMovePower">Power:</p>
      </article>
      <article id="pokeMoveTwo">
        <h3 class="pokeMoveTitle">Move Name</h3>
        <p class="pokeMovePower">Power:</p>
      </article>
      <article id="pokeMoveThree">
        <h3 class="pokeMoveTitle">Move Name</h3>
        <p class="pokeMovePower">Power:</p>
      </article>
      <article id="pokeMoveFour">
        <h3 class="pokeMoveTitle">Move Name</h3>
        <p class="pokeMovePower">Power:</p>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
