<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Manjari&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Poke Centre</title>
  </head>
  <body>
    <header id="header">
      <article id="header__text">
        <h1>Pokemon Generator</h1>
        <h2>Click the button to generate a pokemon!</h2>
      </article>
      <button id="goButton">Go!</button>
    </header>

    <section id="pokeContent">
      <h3 id="pokemonName">Pokemon Name</h3>
      <img id="pokemonSprite" />
    </section>

    <section id="pokeMoves">
      <article class="pokeMove" id="pokeMoveOne">
        <h3 class="pokeMoveTitle">Move Name</h3>
        <p class="pokeMovePower">Power:</p>
      </article>
      <article class="pokeMove" id="pokeMoveTwo">
        <h3 class="pokeMoveTitle">Move Name</h3>
        <p class="pokeMovePower">Power:</p>
      </article>
      <article class="pokeMove" id="pokeMoveThree">
        <h3 class="pokeMoveTitle">Move Name</h3>
        <p class="pokeMovePower">Power:</p>
      </article>
      <article class="pokeMove" id="pokeMoveFour">
        <h3 class="pokeMoveTitle">Move Name</h3>
        <p class="pokeMovePower">Power:</p>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
